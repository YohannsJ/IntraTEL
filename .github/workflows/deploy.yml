        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 170.239.86.170
          port: 22222
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            /usr/local/bin/deploy-intratel
